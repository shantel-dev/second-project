<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent-Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" 
    onclick="myFunction()">Click here</button>
    <p id="try this"></p>
    
    
    <script src="java.js">
        function myFunction() {
            var d = new Date();
            var n = d.getDay()
            document.getElementById("try this").innerHTML=n;

        }
    </script>
</body>
</html>
