<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent-Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Ghanaian Akan names</h1>
    <p>Fill the form below to get to know your akan name therefore the day you were born.</p>
    <div class="inputForm">
        <form action="Submit">
            <div>
                <label for="dayBorn">Enter the year you were born</label>
                <input type="text">
            </div>
            <button>Submit</button>
        </form>
    
    <p>Click the button to display your akan name therefore the day of the week you were born.</p>
    <button type="button" 
    onclick="myFunction()">Click here</button>
    <p id="try this"></p>
    
    
    <script src="java.js">
        function myFunction() {
            var d = new Date();
            var n = d.getDay()
            document.getElementById("try this").innerHTML=n;

        }
    </script>
</body>
</html>
